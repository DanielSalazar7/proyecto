<section class="sectionHeader">
  <div class="header">
    <img src="../../../assets/logotipo.png" alt="logo" class="logo" />
    <div class="header-right">
      <button type="button" class="btn btn-primary btnstar" (click)="DialogLogIn()">
        Iniciar sesión
      </button>
      <button type="button" class="btn btn-success" (click)="DialogSignUp()">
        Regístrate
      </button>
    </div>
  </div>
</section>

<!-- template para iniciar Sesion -->
<ng-template #logIn>
  <div class="logotipo">
    <img src="../../../assets/logotipo.png" alt="logotipo" />
  </div>
  <div class="container">
    <div class="formData">
      <label for="uname"><b>Usuario</b></label>
      <input class="inputUser" type="text" placeholder="Usuario" name="uname" required />

      <label for="psw"><b>Contraseña</b></label>
      <input type="password" placeholder="* * * * * * * *" name="psw" required />
    </div>
    <div class="buttonsForm">
      <button class="btn btn-primary btnInit" type="submit">Iniciar sesión</button>
      <a href="Password"> ¿Olvidaste tu Contraseña?</a>
    </div>
  </div>
</ng-template>

<!-- template para registrarse -->
<ng-template #signUp>
  <div class="logotipo">
    <img src="../../../assets/logotipo.png" alt="logotipo" />
  </div>
  <div class="containerregistro">
    <div class="formregistro">
    <label for="uname"><b>Nombre completo</b></label>
    <input  type="text" placeholder="Nombre" name="uname" required />

    <label for="uname"><b>RFC</b></label>
    <input  type="text" placeholder="RFC" name="uname" required />

    <label for="uname"><b>Correo electrónico</b></label>
    <input  type="text" placeholder="Correo electrónico" name="uname" required />


    <label for="uname"><b>Nombre de Contacto</b></label>
    <input  type="text" placeholder="Contacto" name="uname" required />

    <label for="uname"><b>Teléfono de Contacto</b></label>
    <input  type="text" placeholder="Número de teléfono" name="uname" required />

    

    <label for="uname"><b>Codigo de proveedor</b></label>
    <input  type="text" placeholder="Codigo de proveedor" name="uname" required />

   
    <label for="psw"><b>Contraseña</b></label>
    <input  type="password" placeholder="Contraseña" name="psw" required />
    <p class="avi">
      La contraseña debería cumplir con los siguientes requerimientos:
    </p>
    <p class="contra">
      Longitud mínima de 8 caracteres, una letra mayúscula, una letra minúscula, un digito, un carácter especial  (@,$,#).
    </p>
     
    <label for="psw"><b>Confirmar contraseña</b></label>
    <input  type="password" placeholder="Confirmar contraseña" name="psw" required />
    </div>
    <div class="buttonsRegis">
    <button class="btn btn-success btnReg" type="submit">Registrarse</button>
    </div>
  </div>
</ng-template>
